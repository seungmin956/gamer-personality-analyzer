version: '3.8'

services:

  # 백엔드 API 서버
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personality_api       
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@database:5432/${DB_NAME}
      - ML_MODEL_URL=http://ml-models:8001
    depends_on:
      database:
        condition: service_healthy
      ml-models:
        condition: service_started
    networks:
      - personality_network
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # ML 모델 서버
  ml-models:
    build:
      context: ./ml-models
      dockerfile: Dockerfile
    container_name: personality_ml        
    ports:
      - "8001:8001"
    environment:
      - MODEL_CACHE_DIR=/app/models
    networks:
      - personality_network
    volumes:
      - model_cache:/app/models
      - ./data:/data  # 🔥 이 줄 추가!
    restart: unless-stopped

  # 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: personality_frontend  
    ports:
      - "3000:3000"
    volumes:                                    # ← 이 부분이 빠져있었음!
      - ./frontend:/app                         # ← 로컬 frontend 폴더 → 컨테이너 /app
      - /app/node_modules                       # ← node_modules 보호
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true                # ← Windows 파일 변경 감지
    depends_on:
      - backend
    networks:
      - personality_network
    restart: unless-stopped

volumes:
  postgres_data:
  model_cache:

networks:
  personality_network:
    driver: bridge
